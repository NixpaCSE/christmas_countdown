<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="snowflake">&#10052;</div>
        <h1>Countdown to Christmas 2024!</h1>
        <div id="countdown" class="countdown">
            <div class="time-section">
                <span id="days" class="time"></span>
                <span class="label">Days</span>
            </div>
            <div class="time-section">
                <span id="hours" class="time"></span>
                <span class="label">Hours</span>
            </div>
            <div class="time-section">
                <span id="minutes" class="time"></span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-section">
                <span id="seconds" class="time"></span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
